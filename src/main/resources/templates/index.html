<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Tech Radar</title>
</head>
<body>
    <h1>Welcome to Tech Radar!</h1>
    <p>You are the shiniest dots on the radar! A compliment in radar terms...</p>
	<ul>
		<li><a href="#" th:href="@{/tech-cards}">Tech Cards</a></li>
		<li sec:authorize="hasRole('ADMIN')"><a href="#"
			th:href="@{/admin}">Tech Radar Administration</a></li>
		<li th:if="${principal}"><a href="#" th:href="@{/account}">Go to your account</a></li>
	</ul>

	<form action="logout" method="post" th:if="${principal}">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

		<button>Logout</button>
	</form>
</body>
</html>
